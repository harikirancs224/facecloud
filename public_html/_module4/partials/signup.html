<div class="page-content">
	<div class="clr1"></div>
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-4 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger vtitle1">
                            <center> <a href="#">Login </a>/ <a href="#/signup">Sign up</a></center>
                        </h4>
                        <br/>
                        <form name="signupForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <!-- <label class="col-sm-5 control-label no-padding-right" for="email">Email</label> -->
                                <div class="col-sm-12">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control1" placeholder="Email" name="email" ng-model="signup.email" focus/>
                                        <span ng-show="signupForm.email.$error.email" class="help-inline">Email is not valid</span> 
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                              <!--   <label class="col-sm-5 control-label no-padding-right" for="password">Password</label> -->
                                <div class="col-sm-12">
                                    <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control1" name = "password" placeholder="Password" ng-model="signup.password" required/>
                                <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid"> Enter Password.</small>
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label class="col-sm-5 control-label no-padding-right" for="password2">Confirm Password</label> -->
                                <div class="col-sm-12">
                                    <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control1" name="password2" placeholder="Password Again" ng-model="signup.password2" password-match="signup.password" required/>                                
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required"> Enter password again.</small>

                               <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Password do not match.</small>

                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                              <!--   <label class="col-sm-5 control-label no-padding-right" for="name">Name</label> -->
                                <div class="col-sm-12">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control1" placeholder="Name" ng-model="signup.name" />
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                               <!--  <label class="col-sm-5 control-label no-padding-right" for="phone">Phone</label> -->
                                <div class="col-sm-12">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control1" placeholder="Phone" name="phone" ng-model="signup.phone"/>
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label class="col-sm-5 control-label no-padding-right" for="address">Address</label> -->
                                <div class="col-sm-12">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control1" placeholder="Address" ng-model="signup.address" />
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="lbl col-sm-4"> </span>
                                <div class="col-sm-8">
                                    <button type="submit" class="width-35 btn btn-sm btn-primary1" ng-click="signUp(signup)" data-ng-disabled="signupForm.$invalid">
                                        Sign Up
                                    </button>
                                </div>
                            </div>
                            </fieldset>
                             <div class="form-group">
                            <div class="col-sm-12 other1">Already have an account? <a href="#/login">SignIn</a>
                            </div> </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
		<div class="col-sm-7">
		<img src="images/login_ad1.jpg" style=""/>
		</div>
    </div>
</div>
<!-- /.page-content -->
